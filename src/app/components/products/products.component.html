<section class="products" [class.products_is_loading]="!list.length">
  <div class="products__container">
    <ng-container *ngIf="list.length; else loading">
      <div class="products__heading">
        <h3 class="text text_size_xl">{{title}}</h3>
      </div>
      <div class="products__content">
        <app-product-card *ngFor="let product of list" [data]="product"></app-product-card>
      </div>
    </ng-container>
    <ng-template #loading>
      <app-loader></app-loader>
    </ng-template>
  </div>
</section>
