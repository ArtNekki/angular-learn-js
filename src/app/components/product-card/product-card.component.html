<article class="product-card" [routerLink]="['product', data._id]">
  <div class="product-card__image">
    <img [src]="data.images[0].url" alt="" width="268" height="300" >
  </div>
  <div class="product-card__body">
    <h3 class="text text_size_sm">{{data.name}}</h3>
    <b>{{data.price}}</b>
  </div>
</article>
